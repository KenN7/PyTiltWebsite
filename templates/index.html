<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Chart.js</title>

<script src='static/moment.js'></script>
<script src='static/Chart.min.js'></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</head>
<body>

<!-- bar chart canvas element -->
<div style="width:600px">
<canvas id="chart"></canvas>
</div>
<div style="width:600px;">
<canvas id="chart2"></canvas>
</div>


<form>
    <div>
        <label for="begin">Date de d√©but</label>
        <input id="begin" type="date" name="begindate" required>
        <span class="validity"></span>
    </div>
    <div>
        <label for="end">Date de fin</label>
        <input id="end" type="date" name="enddate" required>
        <span class="validity"></span>
    </div>
    <div>
        <input type="submit" value="Afficher">
    </div>
</form>

<script>
    // bar chart data
    {% if time %}
    {% if temp %}
    {% if gravity %}
    var linedata = {
        labels : [{% for item in time %}
                      moment({{item}},"X"),
                  {% endfor %}],
        datasets : [
        {
             data : [{% for item in gravity %}
                      {{item}},
                    {% endfor %}],
        }]
    }

    var linedata2 = {
        labels : [{% for item in time %}
                      moment({{item}},"X"),
                  {% endfor %}],
        datasets : [
        {
             data : [{% for item in temp %}
                      {{item}},
                    {% endfor %}],
        }]
    }
    {% endif %}
    {% endif %}
    {% endif %}

    // get bar chart canvas
    var mychart = document.getElementById("chart").getContext("2d");
    var mychart2 = document.getElementById("chart2").getContext("2d");

    // draw bar chart
    var myline = new Chart(mychart, {
        type: 'line',
        data: linedata,
        options: {
            legend: {
                display: false
            },
            title: {
                display: true,
                text: "Gravity over time",
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'hour'
                    }
                }]
            }
        }
    });
    var line2 = new Chart(mychart2, {
        type: 'line',
        data: linedata2,
        options: {
            legend: {
                display: false
            },
            title: {
                display: true,
                text: "Temperature over time",
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'hour'
                    }
                }]
            }
        }
    });

</script>

</body>
</html>
